<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your shopping cart at BookStore" />
    <title>Shopping Cart - BookStore</title>
  </head>
  <body bgcolor="#ffffff">
    <!-- Header -->
    <header>
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#f3971b"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td>
                  <font face="arial" color="black" size="5">
                    <strong>Book Store</strong>
                  </font>
                </td>
                <td width="30%">&nbsp;</td>
                <td>
                  <a href="index.html"
                    ><font face="arial" color="#ffffff" size="3">Home</font></a
                  >
                </td>
                <td>
                  <a href="shop.html"
                    ><font face="arial" color="#ffffff" size="3">Shop</font></a
                  >
                </td>
                <td>
                  <a href="about.html"
                    ><font face="arial" color="#ffffff" size="3">About</font></a
                  >
                </td>
                <td>
                  <a href="contact.html"
                    ><font face="arial" color="#ffffff" size="3"
                      >Contact</font
                    ></a
                  >
                </td>
                <td>
                  <a href="login.html"
                    ><font face="arial" color="#ffffff" size="3">Login</font></a
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Cart Title Section -->
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#353535"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td height="100" align="center" valign="middle">
                  <font face="arial" size="6" color="#f3971b">
                    Your Shopping Cart
                  </font>
                  <hr width="70" color="#f3971b" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

      <!-- Cart Items Section -->
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#292929"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td>
                  <table
                    border="1"
                    width="100%"
                    cellpadding="10"
                    cellspacing="0"
                    bordercolor="#f3971b"
                  >
                    <tr bgcolor="#f3971b">
                      <th>
                        <font face="arial" color="#000000">Book Title</font>
                      </th>
                      <th><font face="arial" color="#000000">Author</font></th>
                      <th>
                        <font face="arial" color="#000000">Quantity</font>
                      </th>
                      <th><font face="arial" color="#000000">Price</font></th>
                      <th><font face="arial" color="#000000">Actions</font></th>
                    </tr>
                    <tr>
                      <td align="center">
                        <font face="arial" color="#ffffff"
                          >The Great Adventure</font
                        >
                      </td>
                      <td align="center">
                        <font face="arial" color="#ffffff">John Doe</font>
                      </td>
                      <td align="center">
                        <input type="number" value="2" min="1" width="60" />
                      </td>
                      <td align="center">
                        <font face="arial" color="#ffffff">$40.00</font>
                      </td>
                      <td align="center">
                        <a href="#"
                          ><font face="arial" color="#ffffff">Remove</font></a
                        >
                      </td>
                    </tr>
                    <tr>
                      <td align="center">
                        <font face="arial" color="#ffffff"
                          >Mystery of the Ages</font
                        >
                      </td>
                      <td align="center">
                        <font face="arial" color="#ffffff">Jane Smith</font>
                      </td>
                      <td align="center">
                        <input type="number" value="1" min="1" width="60" />
                      </td>
                      <td align="center">
                        <font face="arial" color="#ffffff">$20.00</font>
                      </td>
                      <td align="center">
                        <a href="#"
                          ><font face="arial" color="#ffffff">Remove</font></a
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

      <!-- Cart Total Section -->
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#353535"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td align="right">
                  <font face="arial" color="#ffffff" size="4">
                    <strong>Total: $60.00</strong>
                  </font>
                </td>
              </tr>
              <tr>
                <td align="right">
                  <a href="checkout.html">
                    <font face="arial" color="#f3971b" size="4">
                      Proceed to Checkout
                    </font>
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </main>

    <!-- Footer -->
    <footer>
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#f3971b"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td align="center">
                  <font face="arial" color="#000000">
                    &copy; 2024 BookStore | All Rights Reserved
                  </font>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </footer>
  </body>
</html>
