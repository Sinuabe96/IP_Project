<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register at BookStore" />
    <title>Register - BookStore</title>
  </head>
  <body bgcolor="#292929">
    <!-- Header -->
    <header>
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#f3971b"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td>
                  <font face="arial" color="black" size="5">
                    <strong>Book Store</strong>
                  </font>
                </td>
                <td width="30%">&nbsp;</td>
                <td>
                  <a href="index.html"
                    ><font face="arial" color="#ffffff" size="3">Home</font></a
                  >
                </td>
                <td>
                  <a href="shop.html"
                    ><font face="arial" color="#ffffff" size="3">Shop</font></a
                  >
                </td>
                <td>
                  <a href="about.html"
                    ><font face="arial" color="#ffffff" size="3">About</font></a
                  >
                </td>
                <td>
                  <a href="contact.html"
                    ><font face="arial" color="#ffffff" size="3"
                      >Contact</font
                    ></a
                  >
                </td>
                <td>
                  <a href="login.html"
                    ><font face="arial" color="#ffffff" size="3">Login</font></a
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Registration Title Section -->
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#292929"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td height="80" align="center" valign="middle">
                  <font face="arial" size="6" color="#f3971b">
                    Register at BookStore
                  </font>
                  <hr width="70" color="#f3971b" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

      <!-- Registration Form Section -->
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#353535"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td align="center" height="400">
                  <form action="#" method="POST">
                    <table
                      border="0"
                      width="50%"
                      cellpadding="10"
                      align="center"
                    >
                      <tr>
                        <td align="center">
                          <input
                            type="text"
                            name="name"
                            placeholder="Full Name"
                            required
                            size="50"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td align="center">
                          <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            required
                            size="50"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td align="center">
                          <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                            size="50"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td align="center">
                          <input
                            type="password"
                            name="confirm_password"
                            placeholder="Confirm Password"
                            required
                            size="50"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td align="center">
                          <select name="role" required>
                            <option value="">Select Role</option>
                            <option value="customer">Customer</option>
                            <option value="admin">Admin</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td align="center">
                          <input type="submit" value="Register" />
                        </td>
                      </tr>
                      <tr>
                        <td align="center">
                          <font face="arial" color="#ffffff" size="3">
                            Already have an account?
                            <a href="login.html"
                              ><font color="#f3971b">Login here</font></a
                            >
                          </font>
                        </td>
                      </tr>
                    </table>
                  </form>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </main>

    <!-- Footer -->
    <footer>
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#f3971b"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td align="center">
                  <font face="arial" color="#000000">
                    Â© 2024 BookStore | All Rights Reserved
                  </font>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </footer>
  </body>
</html>
