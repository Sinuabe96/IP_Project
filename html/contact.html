<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact BookStore - Get in touch with us"
    />
    <title>Contact Us - BookStore</title>
  </head>
  <body bgcolor="#292929">
    <!-- Header -->
    <header>
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#f3971b"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td>
                  <font face="arial" color="black" size="5">
                    <strong>Book Store</strong>
                  </font>
                </td>
                <td width="30%">&nbsp;</td>
                <td>
                  <a href="index.html"
                    ><font face="arial" color="#ffffff" size="3">Home</font></a
                  >
                </td>
                <td>
                  <a href="shop.html"
                    ><font face="arial" color="#ffffff" size="3">Shop</font></a
                  >
                </td>
                <td>
                  <a href="about.html"
                    ><font face="arial" color="#ffffff" size="3">About</font></a
                  >
                </td>
                <td>
                  <a href="contact.html"
                    ><font face="arial" color="#ffffff" size="3"
                      >Contact</font
                    ></a
                  >
                </td>
                <td>
                  <a href="login.html"
                    ><font face="arial" color="#ffffff" size="3">Login</font></a
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Title -->
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#353535"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td height="100" align="center" valign="middle">
                  <font face="arial" size="6" color="#f3971b">Contact Us</font>
                  <hr width="70" color="#f3971b" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

      <!-- Contact Information -->
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#292929"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td align="center">
                  <table
                    border="0"
                    width="100%"
                    cellpadding="10"
                    cellspacing="0"
                  >
                    <tr>
                      <td align="center">
                        <font face="arial" color="#ffffff" size="4">
                          <strong><font color="#f3971b">Address:</font></strong
                          ><br />
                          ----------------------------------
                        </font>
                      </td>
                      <td align="center">
                        <font face="arial" color="#ffffff" size="4">
                          <strong><font color="#f3971b">Email:</font></strong
                          ><br />
                          support@bookstore.com
                        </font>
                      </td>
                      <td align="center">
                        <font face="arial" color="#ffffff" size="4">
                          <strong><font color="#f3971b">Phone:</font></strong
                          ><br />
                          +251900000000
                        </font>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

      <!-- Contact Form -->
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#353535"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td height="50" align="center">
                  <font face="arial" size="4" color="#f3971b"
                    >Send Us a Message</font
                  >
                  <hr width="70" color="#f3971b" />
                </td>
              </tr>
              <tr>
                <td align="center">
                  <form action="#" method="POST">
                    <table
                      border="0"
                      width="55%"
                      cellpadding="10"
                      cellspacing="0"
                    >
                      <tr>
                        <td>
                          <input
                            type="text"
                            name="name"
                            placeholder="Your Name"
                            required
                            size="50"
                            bgcolor="#292929"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input
                            type="email"
                            name="email"
                            placeholder="Your Email"
                            required
                            size="50"
                            bgcolor="#292929"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input
                            type="text"
                            name="subject"
                            placeholder="Subject"
                            required
                            size="50"
                            bgcolor="#292929"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <textarea
                            name="message"
                            rows="5"
                            cols="52"
                            placeholder="Your Message"
                            required
                            bgcolor="#292929"
                          ></textarea>
                        </td>
                      </tr>
                      <tr>
                        <td align="center">
                          <input
                            type="submit"
                            value="Send Message"
                            bgcolor="#f3971b"
                          />
                        </td>
                      </tr>
                    </table>
                  </form>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

      <!-- Map Section -->
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#292929"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td height="50" align="center">
                  <font face="arial" size="4" color="#f3971b">Find Us</font>
                  <hr width="70" color="#f3971b" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </main>

    <footer>
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#f3971b"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td align="center">
                  <font face="arial" color="#000000"
                    >&copy; 2024 BookStore | All Rights Reserved</font
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </footer>
  </body>
</html>
