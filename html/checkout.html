<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Checkout page for BookStore" />
    <title>Checkout - BookStore</title>
  </head>
  <body bgcolor="#292929">
    <header>
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#f3971b"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td>
                  <font face="arial" color="black" size="5"
                    ><strong>Book Store</strong></font
                  >
                </td>
                <td width="30%">&nbsp;</td>
                <td>
                  <a href="index.html"
                    ><font face="arial" color="#ffffff" size="3">Home</font></a
                  >
                </td>
                <td>
                  <a href="shop.html"
                    ><font face="arial" color="#ffffff" size="3">Shop</font></a
                  >
                </td>
                <td>
                  <a href="about.html"
                    ><font face="arial" color="#ffffff" size="3">About</font></a
                  >
                </td>
                <td>
                  <a href="contact.html"
                    ><font face="arial" color="#ffffff" size="3"
                      >Contact</font
                    ></a
                  >
                </td>
                <td>
                  <a href="login.html"
                    ><font face="arial" color="#ffffff" size="3">Login</font></a
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </header>

    <main>
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#353535"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td height="100" align="center" valign="middle">
                  <font face="arial" size="6" color="#f3971b">Checkout</font>
                  <hr width="70" color="#f3971b" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#292929"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td height="50" align="left">
                  <font face="arial" size="4" color="#f3971b"
                    >Order Summary</font
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <table
                    border="1"
                    width="100%"
                    cellpadding="10"
                    cellspacing="0"
                    bordercolor="#f3971b"
                  >
                    <tr bgcolor="#f3971b">
                      <th><font face="arial" color="#000000">Item</font></th>
                      <th>
                        <font face="arial" color="#000000">Quantity</font>
                      </th>
                      <th><font face="arial" color="#000000">Price</font></th>
                    </tr>
                    <tr>
                      <td align="center">
                        <font face="arial" color="#ffffff"
                          >The Great Adventure</font
                        >
                      </td>
                      <td align="center">
                        <font face="arial" color="#ffffff">2</font>
                      </td>
                      <td align="center">
                        <font face="arial" color="#ffffff">$40.00</font>
                      </td>
                    </tr>
                    <tr bgcolor="#353535">
                      <td colspan="2" align="right">
                        <font face="arial" color="#ffffff"
                          ><strong>Total:</strong></font
                        >
                      </td>
                      <td align="center">
                        <font face="arial" color="#ffffff"
                          ><strong>$40.00</strong></font
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#353535"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td>
                  <form action="#" method="POST">
                    <font face="arial" size="4" color="#f3971b">
                      <p>Shipping Information</p>
                    </font>
                    <table
                      border="0"
                      width="100%"
                      cellpadding="5"
                      cellspacing="0"
                    >
                      <tr>
                        <td width="50%">
                          <input
                            type="text"
                            name="fullName"
                            placeholder="Full Name"
                            required
                            size="40"
                            bgcolor="#292929"
                          />
                        </td>
                        <td width="50%">
                          <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            required
                            size="40"
                            bgcolor="#292929"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input
                            type="tel"
                            name="phone"
                            placeholder="Phone Number"
                            required
                            size="40"
                            bgcolor="#292929"
                          />
                        </td>
                        <td>
                          <input
                            type="text"
                            name="address"
                            placeholder="Shipping Address"
                            required
                            size="40"
                            bgcolor="#292929"
                          />
                        </td>
                      </tr>
                    </table>

                    <font face="arial" size="4" color="#f3971b">
                      <p>Payment Information</p>
                    </font>
                    <table
                      border="0"
                      width="100%"
                      cellpadding="5"
                      cellspacing="0"
                    >
                      <tr>
                        <td width="50%">
                          <input
                            type="text"
                            name="cardNumber"
                            placeholder="Card Number"
                            required
                            size="40"
                            bgcolor="#292929"
                          />
                        </td>
                        <td width="25%">
                          <input
                            type="month"
                            name="expiry"
                            placeholder="Expiry Date"
                            required
                            bgcolor="#292929"
                          />
                        </td>
                        <td width="25%">
                          <input
                            type="number"
                            name="cvv"
                            placeholder="CVV"
                            required
                            maxlength="3"
                            size="10"
                            bgcolor="#292929"
                          />
                        </td>
                      </tr>
                    </table>
                    <table
                      border="0"
                      width="100%"
                      cellpadding="5"
                      cellspacing="0"
                    >
                      <tr>
                        <td align="center">
                          <input
                            type="submit"
                            value="Place Order"
                            bgcolor="#f3971b"
                          />
                        </td>
                      </tr>
                    </table>
                  </form>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </main>

    <footer>
      <table
        border="0"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#f3971b"
      >
        <tr>
          <td>
            <table
              border="0"
              width="85%"
              cellpadding="15"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td align="center">
                  <font face="arial" color="#000000"
                    >&copy; 2024 BookStore | All Rights Reserved</font
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </footer>
  </body>
</html>
